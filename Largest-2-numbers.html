<!DOCTYPE html>

<html>
	<head>
		<style>
			span{ color: blue; font-weight: bold; }
			p{ color: red; font-weight: bold; }
		</style>
		<title> two large numbers </title>
	</head>
	<body>
	<br><span id = "out1"></span> 
	<br><p id = "out2"></span>
	<script> 
		var array = [];
		var out1 = document.getElementById("out1");
		var out2 = document.getElementById("out2");
		var size = 10;
		for(var i=0; i<size; i++) {
		array[i] = prompt('Enter Element ' + (i+1));
		}
		array.sort( function(a,b){ return b - a; } );
		large_1 = array[0];
		large_2 = array[1];
		out1.innerHTML = "First largest number is " + large_1 ;
		out2.innerHTML = "Second largest number is " + large_2;
	</script>
	</body>
