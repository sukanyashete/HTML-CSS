<!DOCTYPE  html>

<html>
	
	<head> 
		<title> 4 digit Encryption </title>
	</head>
	
	<body>
		<span id = "encrypt"> </span><br>
		<script>
		key = prompt("Enter data to be transmitted");
		var encrypt = document.getElementById("encrypt");
		if ( key.length != 4 ){
			alert("FOUR DIGIT DATA ONLY !!!") ; 
			}
		else {
			//encryption
			var k1 = parseInt( key[0] );
			var k2 = parseInt( key[1] );
			var k3 = parseInt( key[2] );
			var k4 = parseInt( key[3] );
			k1 = ( ( k1 + 7 ) % 10 ).toString();
			k2 = ( (k2 + 7 ) % 10 ).toString();
			k3 = ( (k3 + 7 ) % 10 ).toString();
			k4 = ( (k4 + 7 ) % 10).toString();
			var temp = k1;
			k1 = k3;
			k3 = temp;
			temp = k2;
			k2 = k4;					 
			k4 = temp;                                                    
			var en_key = k1 + k2 + k3 + k4 ;		
			encrypt.innerHTML = en_key ;		

			//decryption           
			var k1 = parseInt( en_key[0] );
			var k2 = parseInt( en_key[1] );
			var k3 = parseInt( en_key[2] );
			var k4 = parseInt( en_key[3] );
			var temp = k1;
			k1 = k3;
			k3 = temp;
			temp = k2;
			k2 = k4;
			k4 = temp;
			if ( k1 <= 6 ) { k1 = (k1 + 3); } else { k1 = (k1 - 7); } 
			if ( k2 <= 6 ) { k2 = (k2 + 3); } else { k2 = (k2 - 7); } 
			if ( k3 <= 6 ) { k3 = (k3 + 3); } else { k3 = (k3 - 7); }
			if ( k4 <= 6 ) { k4 = (k4 + 3); } else { k4 = (k4 - 7); }
			k1 = k1.toString();  
			k2 = k2.toString(); 
			k3 = k3.toString();  
			k4 = k4.toString(); 
			var key =  k1 + k2 + k3 + k4;				
			}
		</script>
	</body>
</html>
